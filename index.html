<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>

    <div class="wrapper">
        <h1 class="heading">Calculator</h1>

        <div class="calc">
            <div class="upper">
                <span class="input"></span>
            </div>
            <div class="lower">
                <div class="btn">7</div>
                <div class="btn">8</div>
                <div class="btn">9</div>
                <div class="btn" id="del">DEL</div>
                <div class="btn">4</div>
                <div class="btn">5</div>
                <div class="btn">6</div>
                <div class="btn">+</div>
                <div class="btn">1</div>
                <div class="btn">2</div>
                <div class="btn">3</div>
                <div class="btn">-</div>
                <div class="btn">.</div>
                <div class="btn">0</div>
                <div class="btn">/</div>
                <div class="btn">x</div>
                <div class="btn" id="reset">RESET</div>
                <div class="btn" id="equals">=</div>
            </div>
        </div>



    </div>


    <script src="index.js"></script>
</body>
</html>
